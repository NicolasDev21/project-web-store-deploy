<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual - PI</title>

    <!-- Flat Icons -->

    <!-- Icon | Search -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>

    <!-- Icon | Cart | Purchase -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Icon | Open Menu -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Icon | Close Menu -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <!-- Icon | Config. User | Profile -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Icon | Arrows | Left & Right -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>


    <link rel="stylesheet" href="Style/style.css">
    <script src="Script/script.js" defer></script>
</head>


<body>
    <!-- Header Gap for mobile -->
    <header id="header-mobile-gap"></header>

    <header>
        <!-- Logo -->
        <div id="figure-logo">
            <a href="#home"><img src="Images/logo.jpg" alt="logo image"></a>
            <h4>Feminine Feshion</h4>
        </div>


        <!-- Container de interação do usuário com o header -->
        <section id="interaction-header">
            <div id="field-search">
                <input type="text" placeholder="Pesquisar" id="search">
                <i class="fi fi-rs-search"></i>
            </div>

            <!-- Field Icon Buttons for Header -->
            <article id="field-buttons-header">

                <!-- Icon | Config. User | Profile -->
                <i class="fi fi-rr-circle-user"></i>

                <!-- Container purchase -->
                <div id="purchase-score">
                    <!-- Icon | Cart | Purchase -->
                    <i class="fi fi-rr-shopping-cart"></i>
                    <aside id="circle-score">
                        <p>100</p>
                    </aside>
                </div>

                <!-- Icon | Menu -->
                <i id="menu-icon" class="fi fi-rr-menu-burger"></i>
            </article>
        </section>
    </header>

    <article id="bar-products">
        <p>Vestidos</p>
        <p>Macacão</p>
        <p>Cropped</p>
        <p>Conjuntos</p>
        <p>Shorts-saia</p>
        <p>Calças</p>
        <p>Body</p>
        <p>Jaquetas</p>
        <p>Calçados</p>
    </article>

    <!-- Menu navigation for - Web Store -->
    <nav id="menu-navigation"></nav>


    <!-- Start content -->
    <main>

        <!-- Looks favoritados -->
        <section id="container-look-favorites">
            <div class="container-h4-favorites">
                <h4>Likes</h4>
            </div>
            <article id="field-circles">
                <div class="circle" id="div-cirlce1">
                    <div class="circle-photo" id="circle-photo1"></div>
                </div>
                <div class="circle">
                    <div class="circle-photo" id="circle-photo2"></div>
                </div>
                <div class="circle">
                    <div class="circle-photo" id="circle-photo3"></div>
                </div>
                <div class="circle">
                    <div class="circle-photo" id="circle-photo4"></div>
                </div>
                <div class="circle">
                    <div class="circle-photo" id="circle-photo5"></div>
                </div>
                <div class="circle">
                    <div class="circle-photo" id="circle-photo6"></div>
                </div>
            </article>
        </section>


        <!-- Banner for store -->
        <section id="container-banner">
            <article id="banner"></article>
        </section>

        <!-- Imagens de destaque | Carousel -->
        <section id="container-feature-images">
            <article class="class-feature-photo">

                <div class="header-feature-photos">
                    <!-- Icon | Arrow Left -->
                    <i id="feature-arrow-left" class="fi fi-rr-angle-left"></i>
                    <h4>Destaques</h4>
                    <!-- Icon | Arrow right -->
                    <i id="feature-arrow-right" class="fi fi-rr-angle-right"></i>
                </div>

                <!-- Campo da imagem -->
                <section class="content-img-feature">
                    <div class="img-feature"></div>
                    <aside class="contador-photo">
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                        <div class="circle-contador"></div>
                    </aside>

                    <!-- Campo de descrição da foto -->
                    <section class="description-photo-feature">
                        <div class="name-product"></div>
                    </section>
                </section>

                

                <!-- Campo de interação com as imagens -->
                <article class="interaction-images-feature">
                    <div class="btn-interaction-images">.</div>
                </article>

            </article>
        </section>


        <!-- Interação do usuário | Curtidas / Share/ Favorites -->
        <aside id="interaction-user">.</aside>


        <!-- Description product (looks) -->
        <article id="description-product"></article>
    </main>



    <!-- End content -->
    <footer>.</footer>




</body>

</html>
